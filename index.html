<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Glasses Try-On</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    video { display: none; }
    canvas { display: block; }
    #cameraDropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div style="position: relative; width: 100vw; height: 100vh;">
    <video 
        id="video" 
        playsinline 
        style="transform: scaleX(-1); position: absolute; width: 100%; height: 100%; object-fit: cover;"
    ></video>
    <canvas 
        id="canvas3d" 
        style="position: absolute; width: 100%; height: 100%; pointer-events: none;"
    ></canvas>
</div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
