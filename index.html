<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Glasses Try-On</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #container {
        position: relative;
        width: 100vw;
        height: 100vh;
    }
    #video {
        display: block;
        transform: scaleX(-1);
    }
    #canvas3d {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<div id="container">
    <video id="video" playsinline></video>
    <canvas id="canvas3d"></canvas>
</div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
